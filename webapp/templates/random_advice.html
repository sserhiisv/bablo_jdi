{% load thumbnail %}

{% block random_advice %}

<div class="row f-read-set">
    {% for random_post in random_advice_posts %}
        <a href="{% url 'view_post' pk=random_post.pk %}">
            <div class="f-read-block">
                {% thumbnail random_post.image "350" as im %}
                    <div class="f-read-block-img" style="background-image: url({{ im.url }});"></div>
                {% endthumbnail %}
                <div class="f-read-block-title">
                    <span class="f-read-block-title-inner">{{ random_post.title|truncatewords:7 }}</span>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
